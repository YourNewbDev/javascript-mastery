<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1</title>
</head>
<body>
    <!--Learn LET vs VAR vs CONST-->

    <script>
        // LET Declares a block-scoped, local variable, optionally initializing it to a value.
        
        //Outside block-scoped:
        let a;
        if(1+1 === 2) {
            a = 2;
            console.log(a);
        }

       //Inner block-scoped
       if (2+2 === 4) {
            let b = 4;
            console.log(b);
       }

       //Not block-scoped
        //console.log(b);


        // VAR Declares a variable, optionally initializing it to a value / Global.
        var c;

        if(1+1 != 3) {
            c = "Not equal to 3";
            console.log(c);
        }

        console.log(c);

        // CONST Declares a block-scoped, read-only named constant.

        //const d; <-- Always have it initialized.

        const d = 5;
        if (2+2 != 5) {
            // d = 6; <-- cannot be changed because it is constant
            // console.log(d); 
            console.log(d);
        }
    </script>
</body>
</html>
