<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--LEARN Operators-->
</body>
    <script>
        //Setup values for practice
        let result = 0;
        const num1 = 20;
        const num2 = 10;

        // + Addition
        result = num1 + num2;
        console.log(result);

        // - Subtraction
        result = num1 - num2;
        console.log(result);

        // * Multiplication
        result = num1 * num2;
        console.log(result);

        // / Division
        result = num1 / num2;
        console.log(result);

        // % Modulus - Returns the remainder of division
        result = num1 % num2;
        console.log(result);

        // Unary Operators - symbol or function that performs an operation on a single operand

        // ++ Increases the value of variable by 1.
        let num3 = 0
        console.log(num3);
        num3++;
        console.log(num3);

        // -- Decreases the value of variable by 1.
        num3--;
        console.log(num3);

        // Assignment Operator

        let assign = 10;
        console.log(assign);

        // Add and assign - adds the right operand to the left then assigns.
        result +=num1;
        console.log(result);

        // Subtract and assign - subtracts the right operand to the left then assigns.
        result -=num2;
        console.log(result);

        // Multiply and assign - multiplies the right operand to the left then assigns.
        result *=num1;
        console.log(result);

        // Divide and assign - divides the right operand to the left then assigns.
        result /= num2;
        console.log(result);

        // Modulus and assign - computes the modulus then assigns.
        result %= num1;
        console.log(result);

        // == Equal to - tests if 2 values are equal
        num1 == 20? console.log("Equal") : console.log("Not Equal");

        // != Not Equal to - tests if 2 values are not equal
        num1 != num2? console.log("Not Equal") : console.log("Equal");

        // < Less than - tests if the left value is less than the right value.
        num1 < 25? console.log("Less") : console.log("Great");

        // > Greater than - tests if the left value is greater than the right value.
        num1 > num2? console.log("Great") : console.log("Less");

        // <= Less than or equal to - tests if the left value is less than or equal to the right value.
        num1 <= 25? console.log("True") : console.log("False");

        // >= Greater than or equal to - tests if the left value is greater than or equal to the right value.
        num1 >= num2? console.log("True") : console.log("False");

        // Logical Operators

        // && Logical AND - Returns true if both operands are TRUE
        num1 == num2 && num1 == num2? console.log("True") : console.log("False");

        // || Logical OR - Returns true if atleast one of the operands is TRUE
        num1 == num2 || num1 == num2? console.log("True") : console.log("False");

        // ! Logical NOT - reverses the logical state of its operand.
        let not = !true;
        console.log(not);
    </script>
</html>
