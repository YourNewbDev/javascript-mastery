    <script>
        // Data types
        /* 7 Primitive Data types 
             1. Boolean - true or false,
        */

            let b00lean = true;

            console.log(typeof(b00lean));
            if (b00lean === false) {
                console.log("false");
            }
            else {
                console.log("true");
            }
            console.log("-----");

        //  2. null - represent an intentional blank object value.
            let nll = null;

            console.log(typeof(nll));
            console.log("-----");
        
        //  3. undefined - automatically assigned.
            let undfnd;
            
            console.log(typeof(undfnd));
            console.log("-----");
        
        //  4. number - an integer or floating number.
            let num1 = 5;
            let num2 = 3.32;
            let sum = num1+num2;

            console.log("Integer: "+ num1);
            console.log("Float: "+ num2);
            console.log("Sum: "+ sum);
            console.log("-----");

        //  5. BigInt - an integer that can carry larger number.
            let big = BigInt(12323214324325523423995844);

            console.log(big);
            console.log("-----");

        //  6. String - sequence of characters / text value.

            let str1 = "Harvin";
            let str2 = "Krist";

            console.log("Hello, "+ str1 + " " + str2);
            console.log("-----");
        
        //  7. Symbol - instances that are unique and immutable.
            
            let sym1 = Symbol("Javascript");
            let sym2 = Symbol("Vue");

            console.log(sym1 === sym2);
            console.log("-----")
        
        // Exercise Manifestation

            let name = "Harvin Krist";
            let dream = "Web Developer";
            let goal1 = "Business";
            let goal2 = "IT Support in Malta Methode";
            let comeTrue = true;
            let year = 2026;


            console.log("My name is "+ name + " and my dream is to become " + dream + " and my goal for " + year + " is to have "
                + goal1 + " and become " + goal2 + " and I manifest that this will come " + comeTrue + "."
            );
    </script>
</html>
