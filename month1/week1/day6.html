<body>  
    <!--Implement current learnings by doing Mini Pricing Calculator with Discount-->
</body>
    <script>
        const price = Number(prompt("Enter the price: "));
        const discountPercentage = Number(prompt("Enter discount percent: "));
        
        const discountedAmount = price * (discountPercentage / 100);
        const finalPrice = price - discountedAmount;

        if (discountPercentage >= 100) {
            alert("You cannot have this large discount because you will not gain profit.");
        }
        else if (discountPercentage <= 0) {
            alert("Invalid percentage.");
        }
        else if (!Number(price) || !Number(discountPercentage)) {
            alert("Enter a number!");
        }
        else {
            alert("Price is: "+ finalPrice);
        }
    </script>
</html>
